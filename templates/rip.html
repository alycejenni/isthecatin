{% extends "basepage.html" %}
{% load static %}
{% block title %}
    what has the cat dragged in?
{% endblock %}
{% block scripts %}
    <script src="{% static "javascript/rip.js" %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xs-12" style="height: 100px; overflow-y: hidden; white-space: nowrap">
                {% for animal in animals %}
                    <img src="{{ animal.object.url }}"
                         class="img-thumbnail {% if animal.object.known_deceased %}ded{% else %}notded{% endif %}"
                         style="max-height: 100px; margin: 0 5px" onClick="refreshContent('{{ animal.encoded }}')"/>
                {% endfor %}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <span class="h1" id="obit_header"></span>
                <p id="obit_desc"></p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"><img src=""
                                                                        class="img-responsive img-rounded img-blur center-block"
                                                                        id="catflappicture"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"><img src=""
                                                                        class="img-responsive img-rounded img-blur center-block"
                                                                        id="critterpicture"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"><img src=""
                                                                        class="img-responsive img-rounded img-blur center-block"
                                                                        id="guiltycat"></div>
            </div>
        </div>
    </div>
{% endblock %}
