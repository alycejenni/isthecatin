{% extends "basepage.html" %}
{% load static %}
{% block title %}
    was the cat in?
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for img in imgs %}
                <div class="col-md-4 col-xs-6">
                    <form method="post" action="{% url 'notcat' img.id %}">
                        {% csrf_token %}
                        <div style="text-align: right;">
                            <input type="image" src="{% static 'images/notcat.png' %}" width="20px" alt="not a cat"
                                   title="this isn't a cat!"/>
                        </div>
                        <a href="#">
                            <div style="position: relative; top: -20px; z-index: -100;" class="thumbnail">
                                <img alt="this is probably a picture of the cat's bum" class="img-thumbnail"
                                     src="{{ img.url }}"/></div>
                        </a>
                        <p>{{ img.time_taken }}</p>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
    <div id="zoomcat">
        <div id="zoomcat-body">
        </div>
    </div>
{% endblock %}
